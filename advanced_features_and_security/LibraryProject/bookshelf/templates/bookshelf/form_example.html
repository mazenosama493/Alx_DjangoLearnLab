<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>

    <!-- Search Form -->
    <form method="get" action="{% url 'search_books' %}">
        {{ form.as_p }}  <!-- Renders the form fields -->
        <button type="submit">Search</button>
    </form>

    <!-- Book List -->
    <ul>
        {% for book in books %}
            <li>{{ book.title }}</li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>

</body>
</html>
